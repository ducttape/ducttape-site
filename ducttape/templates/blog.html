{% extends "base.html" %}

{% block head %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/blog.css') }}" />
{% endblock %}

{% block title %}Blog{% endblock %}

{% block content %}
    <h1>Blog</h1>

    <div class="blog">
        {% for post in posts %}
        <div class="post">
            <h2>
                <div class="title">
                    <a href="{{ post.url() }}">{{ post.title }}</a>
                </div>
                <div class="meta">
                    posted {{ post.posted | time }}
                </div>
            </h2>

            <div class="text">
                {{ post.text | markdown }}
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
